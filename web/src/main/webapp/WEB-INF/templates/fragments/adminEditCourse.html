<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="editCourse" class="modal fade" id="editCourseModal"
        tabindex="-1" aria-labelledby="editCourseModalLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCourseModalLabel">Edit Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/edit-course/{id}(id=${course.id})}" method="post"
                        enctype="multipart/form-data" class="needs-validation" novalidate th:object="${course}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            <div class="invalid-feedback">Please provide a course name.</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="originalPrice" class="form-label">Original Price</label>
                                <input type="number" class="form-control" id="originalPrice"
                                    th:field="*{originalPrice}" required step="0.01">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="discountedPrice" class="form-label">Discounted Price</label>
                                <input type="number" class="form-control" id="discountedPrice"
                                    th:field="*{discountedPrice}" required step="0.01">
                            </div>
                        </div>

                        <!-- Upload Image -->
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            <div class="invalid-feedback">Please upload an image.</div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"
                                th:field="*{description}" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="difficultyLevel" class="form-label">Difficulty Level</label>
                                <select class="form-select" id="difficultyLevel" th:field="*{difficultyLevel}" required>
                                    <option value="">Choose...</option> <!-- Giá trị mặc định rỗng -->
                                    <option value="BEGINNER" th:selected="${course.difficultyLevel == 'BEGINNER'}">BEGINNER</option>
                                    <option value="INTERMEDIATE" th:selected="${course.difficultyLevel == 'INTERMEDIATE'}">INTERMEDIATE</option>
                                    <option value="ADVANCED" th:selected="${course.difficultyLevel == 'ADVANCED'}">ADVANCED</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lessonType" class="form-label">Lesson Type</label>
                                <select class="form-select" id="lessonType" th:field="*{lessonType}" required>
                                    <option value="">Choose...</option> <!-- Giá trị mặc định rỗng -->
                                    <option value="VIDEO" th:selected="${course.lessonType == 'VIDEO'}">VIDEO</option>
                                    <option value="DOCUMENT" th:selected="${course.lessonType == 'DOCUMENT'}">DOCUMENT</option>
                                </select>
                            </div>
                        </div>

                        <!-- Dropdown Category -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category"
                                onchange="filterSubcategories(this.value)" th:field="*{subcategory.category.id}" required>
                                <option value="">Choose a category...</option>
                                <option th:each="category : ${categories}" th:value="${category.id}"
                                    th:text="${category.name}" th:selected="${category.id == course.subcategory.category.id}">
                                </option>
                            </select>
                        </div>

                        <!-- Dropdown Subcategory -->
                        <div class="mb-3">
                            <label for="subcategory" class="form-label">Subcategory</label>
                            <select class="form-select" id="subcategory" name="subcategory"
                                th:field="*{subcategory.id}" required>
                                <option value="">Choose a subcategory...</option>
                                <option th:each="subcategory : ${subcategories}" th:value="${subcategory.id}"
                                    th:data-category-id="${subcategory.category.id}" th:text="${subcategory.name}"
                                    th:selected="${subcategory.id == course.subcategory.id}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isFree" th:field="*{isFree}">
                            <label class="form-check-label" for="isFree">Is Free Course</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
