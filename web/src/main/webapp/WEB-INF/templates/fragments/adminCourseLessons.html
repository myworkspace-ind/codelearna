<div th:fragment="lessonsContent">
    <div class="container mt-5">
        <h1 class="mb-4">Lessons for Course</h1>

        <!-- Add Lesson buttons -->
        <div class="d-flex justify-content-end mb-3">
            <button type="button" class="btn btn-success me-2"
                th:onclick="'loadAddLessonForm(' + ${course.id} + ')'">
                Add Lesson
            </button>
            <button type="button" class="btn btn-success"
                th:onclick="'fetchAddLessonHandsontablePage(event, ' + ${course.id} + ')'">
                Add Lessons with Handsontable
            </button>
        </div>

        <!-- Lessons table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Lesson Title</th>
                    <th>Video URL</th>
                    <th>Created Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lesson, iterStat : ${lessons}">
                    <th th:text="${iterStat.count}"></th>
                    <td th:text="${lesson.title}"></td>
                    <td><a th:href="${lesson.videoUrl}" target="_blank" th:text="${lesson.videoUrl}"></a></td>
                    <td th:text="${#dates.format(lesson.createdDate, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm"
                            th:onclick="'loadEditLessonForm(' + ${lesson.id} + ')'">Edit</button>
                        <button type="button" class="btn btn-danger btn-sm"
                            th:onclick="'deleteLesson(' + ${lesson.id} + ',' + ${course.id} + ')'">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
