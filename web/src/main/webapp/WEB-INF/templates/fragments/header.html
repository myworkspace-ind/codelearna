<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="/library/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/library/webjars/fontawesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div th:fragment="header" class="header">
		<div class="container">
			<div
				class="d-flex justify-content-between align-items-center pt-3 pb-4 row">
				<div class="col-2">
					<a th:href="@{/}" class="d-flex align-items-center"> <img
						src="logo-url" alt="Logo" class="img-fluid" />
					</a>
				</div>

				<div class="col-6 d-flex justify-content-between align-items-center">
					<div>
						<button class="btn btn-outline-primary">Categories</button>
					</div>

					<form th:action="@{/search}" method="get"
						class="d-flex flex-grow-1 mx-3 search-form">
						<input type="text" name="keyword" class="form-control"
							placeholder="Find the course you want" />
						<button type="submit" class="ms-3 btn btn-outline-primary">Search</button>
					</form>

				</div>

				<div class="col-4 d-flex justify-content-end align-items-center">

					<div class="mx-2">
						<h>Cart icon</h>
					</div>
					<div class="mx-2">
						<h>Noti icon</h>
					</div>
					<div>
						<button class="btn btn-outline-secondary">My profile</button>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script
		src="/library/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
