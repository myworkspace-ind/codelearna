<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Course</title>
<link rel="stylesheet" href="/library/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-4">Add New Course</h1>

		<div id="error-message" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
			<strong>Error!</strong> <span id="error-text"></span>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>


		<form id="courseForm" method="post" enctype="multipart/form-data" class="needs-validation" onsubmit="submitCourseForm(event)" novalidate>
			<div class="mb-3">
				<label for="name" class="form-label">Course Name</label> <input type="text" class="form-control" id="name" name="name" required>
				<div class="invalid-feedback">Please provide a course name.</div>
			</div>
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="originalPrice" class="form-label">Original Price</label> <input type="number" class="form-control" id="originalPrice"
						name="originalPrice" required step="1">
				</div>
				<div class="col-md-6 mb-3">
					<label for="discountedPrice" class="form-label">Discounted Price</label> <input type="number" class="form-control" id="discountedPrice"
						name="discountedPrice" required step="1">
				</div>
			</div>

			<!-- Upload Image -->
			<div class="mb-3">
				<label for="image" class="form-label">Image</label> <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
				<div class="invalid-feedback">Please upload an image.</div>
			</div>

			<div class="mb-3">
				<label for="description" class="form-label">Description</label>
				<textarea class="form-control" id="description" name="description" rows="3"></textarea>
			</div>
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="difficultyLevel" class="form-label">Difficulty Level</label> <select class="form-select" id="difficultyLevel" name="difficultyLevel"
						required>
						<option value="BEGINNER">Beginner</option>
						<option value="INTERMEDIATE">Intermediate</option>
						<option value="ADVANCED">Advanced</option>
						<option value="EXPERT">Expert</option>
						<option value="MASTER">Master</option>

					</select>
				</div>
				<div class="col-md-6 mb-3">
					<label for="lessonType" class="form-label">Lesson Type</label> <select class="form-select" id="lessonType" name="lessonType" required>
						<option value="VIDEO">Video</option>
						<option value="INTERACTIVE">Interactive</option>
					</select>
				</div>
			</div>

			<div class="mb-3">
				<label for="category" class="form-label">Category</label> <select class="form-select" id="category" onchange="filterSubcategories(this.value)"
					required>
					<option value="">Choose a category...</option>
					<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
				</select>
			</div>
			<div class="mb-3">
				<label for="subcategory" class="form-label">Subcategory</label> <select class="form-select" id="subcategory" name="subcategory.id" disabled
					required>
					<option value="">Choose a subcategory...</option>
					<option th:each="subcategory : ${subcategories}" th:value="${subcategory.id}" th:data-category-id="${subcategory.category.id}"
						th:text="${subcategory.name}"></option>
				</select>
			</div>

			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="isFree" name="isFree"> <label class="form-check-label" for="isFree">Is Free
					Course</label>
			</div>

			<button type="submit" class="btn btn-primary">Add Course</button>
			<button type="button" class="btn btn-secondary" onclick="loadCoursesSection(event)">Cancel</button>
		</form>
	</div>
</body>
</html>
