<div th:fragment="editLessonForm">
    <div class="container mt-5">
        <h1 class="mb-4">Edit Lesson</h1>
        <form th:action="@{/admin/lessons/edit/{id}(id=${lesson.id})}" method="post" enctype="multipart/form-data" th:object="${lesson}">
            
            <!-- Lesson Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Lesson Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>

            <!-- Video URL -->
            <div class="mb-3">
                <label for="videoUrl" class="form-label">Video URL</label>
                <input type="text" class="form-control" id="videoUrl" th:field="*{videoUrl}">
            </div>

            <!-- Save and Cancel buttons -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
        </form>
    </div>
</div>
