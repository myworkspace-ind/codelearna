<div th:fragment="editLessonModal">
    <div class="modal fade" id="editLessonModal" tabindex="-1" aria-labelledby="editLessonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editLessonModalLabel">Edit Lesson</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editLessonForm" th:action="@{/admin/lessons/edit/{id}(id=${lesson.id})}" method="post" th:object="${lesson}">
                        <!-- Lesson Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Lesson Title</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        </div>

                        <!-- Video URL -->
                        <div class="mb-3">
                            <label for="videoUrl" class="form-label">Video URL</label>
                            <input type="text" class="form-control" id="videoUrl" th:field="*{videoUrl}">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="editLessonForm" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
