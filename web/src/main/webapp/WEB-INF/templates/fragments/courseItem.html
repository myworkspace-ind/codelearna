<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/resources/css/courseItem.css}">
</head>
<body>
    <div th:fragment="courseItem(course)">
        <div class="course-item">
            <a href="javascript:void(0);" class="course-link" style="text-decoration: none; color: inherit;">
                <img th:src="${course.imageUrl}" th:alt="${course.name}" style="height: 200px; width: 100%; object-fit: cover;" onerror="this.onerror=null;this.src='https://lightwidget.com/wp-content/uploads/localhost-file-not-found-480x480.avif';">
                <h3 th:text="${course.name}" class="course-name" style="text-align: left;"></h3>
                <p th:text="'for '+ ${#strings.capitalize(course.difficultyLevel.name().toLowerCase())}" class="course-difficulty" style="text-align: left;"></p>
                <p th:text="'₫ ' + ${#numbers.formatDecimal(course.originalPrice, 1, 'DEFAULT', 0, 'DEFAULT')}" style="text-decoration: line-through;"></p>
                <h5 th:text="'₫ ' + ${#numbers.formatDecimal(course.discountedPrice, 1, 'DEFAULT', 0, 'DEFAULT')}"></h5>

            </a>
        </div>
    </div>
</body>
</html>
