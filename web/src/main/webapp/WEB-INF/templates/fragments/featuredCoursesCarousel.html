<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div th:fragment="featuredCoursesCarousel" id="featuredCoursesCarousel" class="carousel slide" data-bs-ride="carousel">
	    <!-- Indicators -->
	    <div class="carousel-indicators">
	        <!-- Các nút chỉ báo sẽ được thêm vào đây bằng JavaScript -->
	    </div>
	
	    <!-- Wrapper for slides -->
	    <div class="carousel-inner">
	        <!-- Các khóa học nổi bật sẽ được thêm vào đây bằng JavaScript -->
	    </div>
	
	    <!-- Controls -->
	    <button class="carousel-control-prev" type="button" data-bs-target="#featuredCoursesCarousel" data-bs-slide="prev">
	        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	        <span class="visually-hidden">Previous</span>
	    </button>
	    <button class="carousel-control-next" type="button" data-bs-target="#featuredCoursesCarousel" data-bs-slide="next">
	        <span class="carousel-control-next-icon" aria-hidden="true"></span>
	        <span class="visually-hidden">Next</span>
	    </button>
	</div>
	</body>
	</html>
