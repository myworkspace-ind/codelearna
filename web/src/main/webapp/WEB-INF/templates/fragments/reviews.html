<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Search Courses</title>
<link rel="stylesheet"
	href="/library/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="resources/css/fragments/courseItem.css">
<link rel="stylesheet"
	href="resources/css/fragments/courseDetailPopup.css?v=1.1">
<link rel="stylesheet" th:href="@{/resources/css/search.css?v=1.1}">


</head>

<body>
	<div class="container mt-4">
		<h3 class="mb-4">Reviews</h3>

		<p class="text-muted mb-3"
			th:text="'Average Rating: ' + ${averageRating} + ' stars'"></p>

	
		<ul class="list-group mb-4">
			<li class="list-group-item" th:each="review : ${reviews}">
				<div class="d-flex justify-content-between align-items-center">
					<h5 class="mb-1">
						<i class="fa fa-star text-warning"></i> <span
							th:text="'Rating: ' + ${review.ratingStar} + ' stars'"></span>
					</h5>
					<small class="text-muted" th:text="'By: ' + ${review.user.name}"></small>
				</div>
				<p class="mb-0" th:text="${review.content}"></p>
			</li>
		</ul>


		<h3 class="mb-4">Add a Review</h3>
		<form th:action="@{/course/{id}/review(id=${course.id})}"
			method="post">
			<div class="mb-3">
				<label for="ratingStar" class="form-label">Rating (1-5):</label> <input
					type="number" class="form-control" id="ratingStar"
					name="ratingStar" min="1" max="5" required>
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">Review:</label>
				<textarea class="form-control" id="content" name="content" rows="4"
					required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit Review</button>
		</form>
	</div>
	<th:block th:include="fragments/javascript"></th:block>
</body>
