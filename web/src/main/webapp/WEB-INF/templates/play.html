<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Page</title>
<link rel="stylesheet" th:href="@{/resources/css/play.css}">
</head>
<body>
	<div class="container">

		<button id="toggle-btn">☰</button>

		<div class="main-video" id="main-video">
			<div class="video">
				<!-- Thay thế video hiện tại bằng iframe -->
				<iframe id="embedded-content"
					src="https://myworkspace.vn/access/content/group/c5c14b70-efaa-4d9f-b474-17ed8c795830/Guidelines/DEV/Course_DevAppOnMWS/DevMWS_Lesson01_Prepare_development_environment/res/index.html"
					width="100%" height="600px" frameborder="0" allowfullscreen>
				</iframe>
				<h3 class="title"
					th:text="${currentLesson != null ? currentLesson.title : 'No lesson available'}">Bài
					1</h3>
			</div>

			<div class="controls">
				<button id="prev-btn">Bài trước</button>
				<button id="play-pause-btn">Tạm dừng</button>
				<button id="next-btn">Bài tiếp theo</button>
			</div>
		</div>


		<!-- Danh sách video -->
		<div class="video-list" id="video-list">
			<div class="video-list-content">
				<div class="video-list-header">
					<input type="text" placeholder="Tìm kiếm bài học" id="search">
					<button>Tìm kiếm</button>
				</div>

				<div th:each="lesson, lessonStat : ${lessons}" class="vid"
					th:classappend="${lessonStat.first} ? 'active'">
					<video th:src="${lesson.videoUrl}" muted></video>
					<h3 class="title" th:text="${lesson.title}">Bài học</h3>
				</div>
			</div>
		</div>

		<!-- Bình luận -->
		<div class="comment-section">
			<h3>Bình luận</h3>
			<div class="comment-input">
				<textarea id="comment-text" placeholder="Nhập bình luận của bạn..."
					rows="3"></textarea>
				<button id="submit-comment-btn">Gửi bình luận</button>
			</div>

			<ul class="comment-list" id="comment-list">

				<li th:each="comment : ${commentsPage.content}"
					class="comment-item parent-comment">
					<div class="comment-content">

						<img th:src="${comment.user.avatarUrl}" alt="Avatar"
							class="avatar parent-avatar">
						<div class="comment-text">
							<span class="comment-username" th:text="${comment.user.name}"></span>
							<p th:text="${comment.content}">Nội dung bình luận</p>
						</div>
					</div>
					<ul th:if="${comment.childComments != null}" class="child-comments">
						<li th:each="childComment : ${comment.childComments}"
							class="comment-item child-comment">
							<div class="comment-content">

								<img th:src="${childComment.user.avatarUrl}" alt="Avatar"
									class="avatar child-avatar">
								<div class="comment-text">
									<span class="comment-username"
										th:text="${childComment.user.name}"></span>
									<p th:text="${childComment.content}">Nội dung bình luận</p>
								</div>
							</div>
						</li>
					</ul>
				</li>
			</ul>

			<nav aria-label="Page navigation">
				<ul class="pagination" id="comment-pagination">

					<li class="page-item"
						th:classappend="${currentPage == 0} ? 'disabled'"><a
						class="page-link"
						th:href="@{/play/{courseId}(courseId=${currentLesson.course.id}, page=${currentPage - 1})}"
						aria-label="Trang trước"> <span aria-hidden="true">&laquo;</span>
					</a></li>


					<li class="page-item disabled"><span class="page-link"
						th:text="'Trang ' + ${currentPage + 1} + ' / ' + ${totalPages}"></span>
					</li>


					<li class="page-item"
						th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
						<a class="page-link"
						th:href="@{/play/{courseId}(courseId=${currentLesson.course.id}, page=${currentPage + 1})}"
						aria-label="Trang sau"> <span aria-hidden="true">&raquo;</span>
					</a>
					</li>
				</ul>
			</nav>

		</div>
	</div>

	<script th:src="@{/resources/js/play.js}"></script>
</body>
</html>
